<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat with Multiple Agents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            max-width: 800px;
            min-width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px 15px;  
            overflow-y: scroll;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #fafafa;
            box-sizing: border-box;  
        }
        .input-box {
            display: flex;
            justify-content: space-between;
        }
        .input-box input {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            box-sizing: border-box;  
        }
        .input-box button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Group Chat with Multiple Agents</h1>
        <div id="chat-box" class="chat-box">
            <p>üïµÔ∏è: Please input a greeting to start your interaction :)</p>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let conversationState = {};

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');
            
            if (userInput.trim() === "") return;

            // Display user's message
            const userMessage = document.createElement('p');
            userMessage.textContent = `You: ${userInput}`;
            chatBox.appendChild(userMessage);

            // Send message to the server
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput, state: conversationState })
            })
            .then(response => response.json())
            .then(data => {
                // Display agent's response
                const agentMessage = document.createElement('p');
                agentMessage.innerHTML = `üïµÔ∏è: ${data.response.replace(/\n/g, '<br>')}`;
                chatBox.appendChild(agentMessage);

                // Update conversation state
                conversationState = data.state;
            });

            // Clear the input box
            document.getElementById('user-input').value = "";
        }
    </script>
</body>
</html>
